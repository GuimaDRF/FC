<!doctype html>
<html>
    <head>
        <title>Editar cadastro médico</title>
        <meta name="author" content="Guim@">
        <meta name="description" content="Editar cadastro médico">
        <meta name="keywords" content="Guim@, Editar, Cadastro, Médico">
        <meta http-equip="content-type" content="text/html" charset="UTF-8">
        <link href="css/Editar.css" rel="stylesheet" type="text/css">
        <link href="css/Geral.css" rel="stylesheet" type="text/css">
    </head>
    <body>
		<div id="topo">
			<input type="button" id="cadastroDeMedico" name="cadastroDeMedico" value="Cadastro de médico"></input>
		</div>
        <div id="cadastro">
	        <h1>Editar médico</h1>
        	<table><form>
				<tr><p>Nome</p></tr>
				<tr><input type="text" name="nome" id="nome" placeholder="Dr. João Augusto de Alcântara"></tr>
				<tr><p>Senha antiga</p></tr>
				<tr><input type="password" name="senhaAntiga" id="senhaAntiga" placeholder="Insira a senha antiga"></tr>
				<tr><p>Nova senha</p></tr>
				<tr><input type="password" name="novaSenha" id="novaSenha" placeholder="Escolha uma senha forte e segura"></tr>
				<tr><input type="submit" value="Atualizar cadastro" name="submit" id="submit"></tr>
			</form></table>
			<a href="#">Voltar para a Página Inicial</a>
        </div>
    </body>
</html>
